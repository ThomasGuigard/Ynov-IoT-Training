<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="assets/raspberry.png" style="height: 7%;width: 7%;display: inline;" />
      Pimp My Card
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card>
          <ion-card-content>
            <img src="assets/104-512.png" />
            <div style="text-align:center;">{{temp}}°C</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card>
          <ion-card-content>
            <img src="assets/humidity-512.png" />
            <div style="text-align:center;">{{humi}}%</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card>
          <ion-card-content>
            <img src="assets/speed-512.png" />
            <div style="text-align:center;">{{speed}} Km/h</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card>
          <ion-card-content>
            <img src="assets/height-512.png" />
          </ion-card-content>
          <div style="text-align:center;">{{angleX}}°</div>
        </ion-card>
        <ion-card>
          <ion-card-content (click)=" OpenMaps()">
            <img src="assets/localization.png" />
            <div style="text-align:center;">longitude : {{longitude}}</div>
            <div style="text-align:center;">latitude : {{latitude}}</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
