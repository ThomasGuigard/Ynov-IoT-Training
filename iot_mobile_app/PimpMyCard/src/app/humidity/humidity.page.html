<ion-header>
  <ion-toolbar>
    <ion-row style="display: flex;align-items:center;">
      <ion-back-button></ion-back-button>
      <h1>Dernièrs relevés</h1>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content style="padding:5%">
  <ion-row>
    <ion-col style="text-align: center;">
      <ion-title>Humidité</ion-title>
    </ion-col>
  </ion-row>
  <ion-card>
    <ion-card-header>
      <ion-card-title>des plus récentes aux plus anciennes</ion-card-title>
      <ion-card-subtitle>(interval : 10 secondes)</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-badge></ion-badge>
        <ion-item *ngFor="let humData of humDatas">
          {{humData.hum}}&nbsp; %
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
