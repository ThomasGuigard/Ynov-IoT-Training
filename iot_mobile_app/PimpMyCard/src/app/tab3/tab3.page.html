<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="assets/raspberry.png" style="height: 7%;width: 7%;display: inline;" />
      Pimp My Card
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Mode Alerte</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Ouverture des portes</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Affichage en direct</ion-label>
      <ion-toggle [(ngModel)]="LiveButton"  (click)="openCloseDoors()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Changer le statut de la LED</ion-label>
      <ion-toggle [(ngModel)]="LedButton"  (click)="SetLedState()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-datetime [(ngModel)]="DateDebut" style="background: red;width: 33%;" ></ion-datetime>
      <ion-datetime [(ngModel)]="DateFin" style="background: #012384;width: 33%;"></ion-datetime>
      <ion-button (click)="getDateDebutFin()" style="width: 33%;"></ion-button>
    </ion-item>
      


  </ion-list>
  <div *ngFor="let item of items" >
    <img *ngIf="LiveButton"  src="data:image/jpeg;base64,{{item.base64}}">
  </div>


  <img [src]="picImage">


</ion-content>
